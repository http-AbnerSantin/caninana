<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caninana Motos</title>
    <link rel="stylesheet" href="styleCustom.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }

        .carousel-item img {
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- menu -->
    <header class="d-flex bg-red text-white justify-content-around p-3">
        <div>
            <img src="img/logo.png" alt="">
        </div>
        <nav class="d-flex align-items-center">
            <ul class="d-flex gap-5 align-items-center justify-content-center text-white m-0">
                <li><a class="text-white" href="">Sobre</a></li>
                <li><a class="text-white" href="">Lojas</a></li>
                <li><a class="text-white" href="">Serviços</a></li>
                <li><a class="text-white" href="">Contato</a></li>
            </ul>
        </nav>
    </header>
    <!-- fim do menu -->
    <main>
        <!-- carrosel -->
        <section>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/image1.png" class="d-block w-100" alt="Imagem 1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/image2.png" class="d-block w-100" alt="Imagem 2">
                  </div>
                  <div class="carousel-item">
                    <img src="img/image3.png" class="d-block w-100" alt="Imagem 3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Próximo</span>
                </button>
              </div>
        </section>
        <!-- fim do carrocel -->
         <section class="d-flex justify-content-center align-items-center">
            <div>
                <span>ATACADO E VAREJO</span>
                <h1>A maior e mais completa</h1>
                <a class="bg-red text-white" href="">SOBRE</a>
            </div>
            <div >
                <img src="img/Mask group.jpg" alt="">
            </div>
         </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
